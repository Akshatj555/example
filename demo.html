<!-- Dom Methods-->

<html>
    <head>
        <title>DOM Methods</title>
    </head>

    <body>

        <p id="pr"></p>         <!-- 0 -->
        <p id="dr"></p>         <!-- 1 -->
        <p onclick="this.innerHTML='You Clicked here'">Click me</p>
        <p onclick="this.style.color='blue'">Click me</p>
        <button id="displayAlert"> Click Me </button>


        <button id="btn">Click me</button>
        <p id="para"></p>

        <input id="inputbox" type="text" placeholder="enter text">
        <button id="changebtn" type="submit" onclick="li()">Show</button>
        <br>
        <label id="lbl" >asdad</label>

        

        <script>

            document.getElementById("pr").innerHTML="This is a paragraph so i can edit it with JS";
            document.getElementsByTagName("p")[1].innerHTML="This is second paragraph";
            document.getElementById("pr").style.color="green";

            function displayAlert(){
                alert("Display Clicked.");
            }

            document.getElementById("displayAlert").addEventListener("click",displayAlert);
            function display(){
                document.getElementById("para").innerHTML="This is paraghraph";
            }

            document.getElementById("btn").addEventListener("click",display);
            function li(){
                var x=document.getElementById("inputbox").value;
                document.getElementById("lbl").innerHTML=x;
            }

            document.write(screen.width);
            document.write(screen.height);
            document.write(window.location.href);    

        </script>
</html>
